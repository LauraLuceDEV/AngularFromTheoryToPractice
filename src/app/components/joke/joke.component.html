<div class="card card-block">
    <!--Directiva personalizada-->
    <div [ngClass]="assignClasses()">
        <!--Bromas-->
        <h4 class="card-title">{{joke.setup}}</h4>
        <p class="card-text" [hidden]="joke.hide">{{joke.punchline}}</p>
        <!--Botones-->
        <a (click)="joke.toggle()" class="btn btn-warning">Show Me</a>
        <a (click)="deleteJoke()" class="btn btn-danger">Delete Joke</a>
    </div>
    <!--ConfiguraciÃ³n-->
    <div class="card card-block">
        <h5>CHANGE VIEW</h5>
        <label><input type="checkbox" (change)="changeBck()" /> Background</label>
        <br />
        <label><input type="checkbox" (change)="changeFont()" /> Font-Size (Answer)</label>
    </div>
</div>
